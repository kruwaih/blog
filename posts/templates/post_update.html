{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Update{% endblock head_title %}

{% block content %}
	<div class='row'>
		<div class='col-sm-6 col-sm-offset-3'>
			<form method="POST" action="{% url 'posts:update' slug=post_object.slug %}" enctype="multipart/form-data"> <!-- dont use csrf for GET and use it only on POST this is for security perpos -->

			{% csrf_token %}
			{{form|crispy}}
			<input type='submit' value='update'>
			</form>
		</div>
	</div>

{% endblock content %}
